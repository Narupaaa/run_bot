name: Binance Daily Buy

on:
  workflow_dispatch: # กดรันเองได้ด้วยมือ
  schedule:
    - cron: '0 0 * * *' # รันอัตโนมัติทุกวัน ตอนเที่ยงคืน (เวลา UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Buy Script
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: node buy.js
